<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta Book="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
  </head>
  <body>

    <div class="container">
      <div class="header">
        <div>Library</div>
      </div>

      <div class="article">
        <div class="article-container">
          <div class="button">
            <button class="btn">NEW BOOK</button>
          </div>

          <form action="#" class="form">
            <div class="field">
              <span class="control">
                <label for="Book">Book</label>
                <input  type="text" id="Book" placeholder="Name of the book" value="hobbit" required>
              </span>
              
              <span class="control">
                <label for="title">Author</label>
                <input  type="text" id="title" placeholder="Author's name" value="JJK" required>
              </span>
              
              <span class="control">
                <label for="pages">Pages</label>
                <input  type="number" id="pages" placeholder="Pages.." min="0" value="200" required>
              </span>

              <span class="control">
                <label for="readOrNot">Have you read the book?</label>
                <select name="readStatus" id="readOrNot">
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </span>

              <span class="control"><button type="submit" id="submit">submit</button></span>
            </div>
          </form>
          <div class="grid-container">
            <table id="table">
              <tr>
                <th>Book</th>
                <th>Title</th>
                <th>Pages</th>
                <th>Read or not</th>
                <th>Remove</th>
              </tr>
            </table>
          </div>

        </div>
      </div>

      <div class="footer">
        <div class="copyright">Â© CopyRight</div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
